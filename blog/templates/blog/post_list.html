{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div id="title">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        </div>
        <div class="date">
            <p class="text-muted" id="off">{{ post.author }} - {{ post.published_at }}</p>
        </div>
        <p>{{ post.text|linebreaksbr|truncatechars:1000 }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}" class="text-muted">Leia mais</a>
    </div>
    <!-- <p id="off">_ _ _ _ _ _ _ _ _ _ _ _ _ _</p> -->
    {% endfor %}
{% endblock %}
